<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script type="text/javascript" src="js/raphael.js"></script>
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/prm.js"></script>
    <style type="text/css">
      body {
        font-family: Helvetica;
	    text-align: center;
      }
      #top {
	    padding-left: 10px;
	    margin-bottom: 5px;
	    margin-right: auto;
	    margin-left: auto;
	    width: 686px;
      }
      #box {
	    margin-right: auto;
	    margin-left: auto;
	    background: #bbb;
	    border: 5px solid #cccdcc;
	    width: 700px;
	    height: 500px;
      }
      #draw-1 {
    	width: 347px;
	    background: #fff;
	    height: 500px;
	    float: left;
      }
      #draw-2 { 
        width: 347px;
        background: #fff;
        height: 500px;
        float: right;
      }
      #bottom{
	    height: 100px;
        width: 710px;
        margin-right: auto;
        margin-left: auto;
        margin-bottom: auto;
        margin-top: auto;
        background: #ddd;
      }
      #action {
	    width: 235px;
        height: 100px;
        float: left;
        margin-top: 10px;
      }
      #selection{
        width: 235px;
        height: 100px;
        float: left; 
      }
      h3 {
        font-size: 22px;
        line-height: 1.5em;
        font-family: sans-serif;
      }
      h4 {
	    margin: 10px;
	    margin-left: auto;
	    margin-right: auto;
	    font-size: 12px;
	    padding: 0px;
	    text-align: center;
      }
      #drawR, #drawO {
	    margin-left: 2.5em;
      }
      input {
	    width: 40px;
        margin: 5px;
      }
      label.label {
	    font-size: 12px;
	    margin-top: 4px;
      }
      button {
	    width: 200px;
	    padding: .5em;
	    margin: 1px;
        float: right;
      }
      #inputs {
        width: 235px;
        height: 100px;
        float: left;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div id="top">
      <h3><span>Visualization of Optimal Sampling-based Motion Planners</span></h3>
    </div>
    <div id="box">
      <div id="draw-1">
				
		
	  </div>
      <div id="draw-2">


      </div>
	</div>	
    <div id="bottom">
      <div id="selection">
        <h4>Select planner comparison</h4>
        <select id="sampler-selection">
          <option value="k-prm">k-PRM(left) vs. k-PRM*(right)</option>
          <option value="rrt">RRT(left) vs. RRT*(right)</option>
        </select><br><br>
        <h4 style="display:inline">Instructions: </h4><span id="instructions" style="font-size: 0.75em"></span>
      </div>
      <div id="inputs">
        <label label-for="#samples" class="label">Samples:  &nbsp </label><input type="number" id="samples" value="15"/><br>
        <div id="neighbors-input">
          <label label-for="#neighbors" class="label">Neighbors:</label><input type="number" id="neighbors" value="15"/><br>
        </div>
      </div>
      <div id="action">
        <button id="calc">Grow Roadmap</button>
        <button id="clearroadmap">Clear Roadmap</button>
        <button id="clear">Clear All</button>
      </div>
      <span style="font-size:10.5px">*Note that some functional parts of this code were drawn from Stephanie Zolayvar's Interactive Probablistic Roadmap Demo, which can be found <a href="http://robotics.cs.unc.edu/interactive/prm.html">here</a>.</span> 
    </div>

<script type="text/javascript">
</script>

  </body>
</html>
